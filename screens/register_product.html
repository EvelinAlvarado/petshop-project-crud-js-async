<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Product Registration</title>
    <link rel="icon" href="../assets/img/doguitoadm.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/components/header.css" />
    <link rel="stylesheet" href="../assets/css/components/card.css" />
    <link rel="stylesheet" href="../assets/css/register_client.css" />
    <link rel="stylesheet" href="../assets/css/components/inputs.css" />
    <link rel="stylesheet" href="../assets/css/components/button.css" />
    <link rel="stylesheet" href="../assets/css/register_product.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="../assets/img/doguitoadm.svg"
        alt="Logo Doguito"
        class="header_logo"
      />
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="#">Dashboard</a></li>
          <li class="header__link"><a href="#">Products</a></li>
          <li class="header__link">
            <a href="../index.html">Clients</a>
          </li>
          <li class="header__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--center flex--column">
      <section class="card register">
        <h1 class="card__title">Register a product</h1>
        <form action="#" class="flex flex--column">
          <div class="input-container">
            <input
              name="name"
              id="name"
              class="input"
              type="text"
              placeholder="name"
            />
            <label class="input-label" for="name">Name</label>
            <span class="input-message-error">Error</span>
          </div>
          <div class="input-container register__price-container">
            <input
              name="price"
              id="price"
              class="input"
              type="text"
              placeholder="Price"
            />
            <label class="input-label" for="precio">Price</label>
            <span class="input-message-error">Error</span>
          </div>
          <div
            class="textarea-container textarea-container--invalid register_description-container"
          >
            <textarea
              class="textarea register_description"
              name="description"
              id="description"
              placeholder="Description"
            ></textarea>
            <label class="textarea-label" for="description">Description</label>
            <span class="textarea-message-error">Error</span>
          </div>
          <a href="./register_complete.html" class="button">Register product</a>
        </form>
      </section>
    </main>
  </body>
</html>
