<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Clients</title>
    <link rel="icon" href="../assets/img/doguitoadm.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/components/header.css" />
    <link rel="stylesheet" href="../assets/css/client_list.css" />
    <link rel="stylesheet" href="../assets/css/components/table.css" />
    <link rel="stylesheet" href="../assets/css/components/button.css" />
    <link rel="stylesheet" href="../assets/css/components/modal.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="../assets/img/doguitoadm.svg"
        alt="Logotipo Doguito"
        class="header__logo"
      />
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="#">Dashboard</a></li>
          <li class="header__link"><a href="#">Products</a></li>
          <li class="header__link"><a href="#">Clients</a></li>
          <li class="header__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>

    <main class="clients-container">
      <table class="table">
        <thead>
          <tr>
            <th class="table__column--p">Name</th>
            <th class="table__column--g">Email</th>
            <th class="table__column--m table__align--right">
              <a
                href="./register_client.html"
                class="simple-button simple-button--add"
                >New Client</a
              >
            </th>
          </tr>
        </thead>
        <tbody data-table></tbody>
      </table>
      <div class="modal-container modal--close">
        <article class="modal">
          <h2 class="modal__title">Delete</h2>
          <button class="modal__close">X</button>
          <p class="modal__text">Do you want to continue?</p>
          <div class="modal__button-container">
            <button class="modal__button modal__button--confirm">Delete</button>
            <button class="modal__button">Do not delete</button>
          </div>
        </article>
      </div>
    </main>
    <script src="../service/client-service.js"></script>
  </body>
</html>
